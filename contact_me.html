<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Toggle Button -->
    <button class="btn contacts-btn btn-primary mb-3 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarContainer" aria-expanded="false" aria-controls="navbarContainer">
        Contacts
    </button>

    <!-- Collapsible Navbar -->
    <div class="collapse" id="navbarContainer">
        
        <nav class="navbar navbar-light flex-column">
            <div class="container my-5">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Linkedin</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">GitHub</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Email</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_me.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <header class="bg-primary text-white text-center py-5">
        <h1>Contact Form</h1>
    </header>

    <div class="container my-5">

        <section id="contact_form">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </section>
        </div> 

    <!-- JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.querySelector(".btn-primary");
            const navbar = document.querySelector(".navbar");
            const body = document.body;

            toggleButton.addEventListener("click", function () {
                navbar.classList.toggle("show");
                body.classList.toggle("navbar-expanded");
            });
        });
    </script>
</body>

</html>
