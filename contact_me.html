<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class=" text-white text-center py-5">
        <h1>Contact Me</h1>
    </header>
    <i class="material-icons menu collapsed" data-bs-toggle="collapse" data-bs-target="#navbarContainer" aria-expanded="false" aria-controls="navbarContainer" onClick="toggleMenu()">menu</i>
    <!-- Collapsible Navbar -->
    <div class="collapse" id="navbarContainer">
        
        <nav class="navbar navbar-light flex-column">
            <div class="container my-5">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">About me</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container my-5">

        <section id="contact_form">
        <form id="contactForm" action="https://formspree.io/f/mqaogzjz" method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <textarea name="message" class="form-control" rows="5" placeholder="How can I help you?" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="contact-me btn btn-primary">Get in touch</button>
            </div>
        </form>
        <div id="formStatus" class="mt-3"></div>
        </section>
        </div> 

    <!-- JavaScript file -->
    <script src="scripts/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
